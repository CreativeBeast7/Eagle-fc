<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle FC - Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0c0b2a, #3d779c, #94134c); /* Gradient background */
        }

        header {
            background: linear-gradient(to right, #ffffff, #a3c1e0); /* White and light blue gradient */
            color: #0c0b2a; /* Text color set for visibility */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        header img {
            height: 50px;
            margin-left: 20px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0c0b2a; /* Updated link color for visibility */
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF; /* Change color on hover */
        }

        form {
            display: inline-block;
            margin-left: 20px;
        }

        form input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        form button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .user-cart {
            display: inline-block;
            margin-left: 20px;
        }

        .user-cart a {
            color: #0c0b2a; /* Updated link color for visibility */
            text-decoration: none;
            margin-left: 10px;
        }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .psw {
            float: right;
            padding-top: 10px;
        }

        .login-container .psw a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container .psw a:hover {
            text-decoration: underline;
        }

        .create-account-link {
            text-align: center;
            margin-top: 15px;
        }

        .create-account-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .create-account-link a:hover {
            text-decoration: underline;
        }

        #banner {
            text-align: center;
            padding: 30px; /* Reduced padding for a more rectangular look */
            background: linear-gradient(135deg, #b3d7e7, #ffffff); /* Banner gradient */
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Box shadow for the banner */
            border-radius: 10px; /* Rounded corners for the banner */
            margin: 20px; /* Added margin around the banner */
            width: calc(100% - 40px); /* Full width minus margin */
        }

        #banner h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        #banner p {
            font-size: 1.2em;
            animation: slideInFromRight 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive design for tablets and mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            .login-container {
                width: 90%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 15px;
            }

            header img {
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="eagle fc.png" alt="Eagle FC Logo">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="team.html">TEAM INFORMATION</a></li>
                <li><a href="fixtures.html">FIXTURES & RESULTS</a></li>
                <li><a href="club-information.html">CLUB INFORMATION</a></li>
                <li><a href="about-our-village.html">ABOUT OUR VILLAGE</a></li>
            </ul>
            <form action="/search" method="get">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <div class="user-cart">
                <a href="account.html">Account</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="banner">
            <h1>Eagle FC</h1>
            <p>Welcome to the official Eagle FC website.</p>
        </section>

        <section class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <div class="psw">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <div class="create-account-link">
                <p>Don't have an account? <a href="create-account.html">Create one</a></p>
            </div>
        </section>
    </main>

    <footer>
        &copy; 2024 Eagle FC. All Rights Reserved.
    </footer>
</body>

</html>
