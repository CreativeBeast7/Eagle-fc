<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Eagle FC</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0c0b2a, #3d779c, #94134c); /* Gradient background */
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #ffffff, #a3c1e0); /* White and light blue gradient */
            color: #0c0b2a;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        header img {
            height: 80px;
            margin-left: 20px;
        }

        /* Navigation Styles */
        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0c0b2a;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF; /* Hover color */
        }

        /* Search form */
        form {
            display: inline-block;
            margin-left: 20px;
        }

        form input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        form button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Banner Section */
        #banner {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #b3d7e7, #ffffff); /* Banner gradient */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px;
        }

        #banner h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #banner p {
            font-size: 1.2em;
        }

        /* Matches Section */
        .matches {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .match {
            border: 1px solid #007BFF;
            padding: 10px;
            width: 35%;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1024px) {
            header,
            .matches {
                flex-direction: column;
            }

            .match {
                width: 90%;
            }

            #banner h1 {
                font-size: 2em;
            }

            #banner p {
                font-size: 1.1em;
            }
        }

        @media (max-width: 768px) {
            header img {
                height: 40px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .match {
                width: 90%;
                margin-bottom: 15px;
            }

            #banner h1 {
                font-size: 1.8em;
            }

            #banner p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header {
                justify-content: center;
            }

            nav ul {
                flex-direction: column;
            }

            .match {
                width: 100%;
            }

            #banner h1 {
                font-size: 1.5em;
            }

            #banner p {
                font-size: 0.9em;
            }

            form,
            .user-cart {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="eagle fc.png" alt="Eagle FC Logo">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="team.html">TEAM INFORMATION</a></li>
                <li><a href="fixtures.html">FIXTURES & RESULTS</a></li>
                <li><a href="club-information.html">CLUB INFORMATION</a></li>
                <li><a href="about-our-village.html">ABOUT OUR VILLAGE</a></li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="forgot-password.html">FORGOT PASSWORD</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="forgot-password-container">
            <h2>Reset Password</h2>
            <form action="/forgot-password" method="post">
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter your email" name="email" required>

                <button type="submit">Send Reset Link</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Eagle FC. All Rights Reserved.
    </footer>
</body>

</html>
