<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eagle FC - Create Account</title>
    <head>
        <link rel="icon" href="eagle fc.png" type="image/png">      <!-- .png format -->
     </head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles for body */
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #0c0b2a, #3d779c, #94134c); /* Gradient background */
    }

    /* Header Styles */
    header {
        background: linear-gradient(to right, #ffffff, #a3c1e0); /* White and light blue gradient */
        color: #0c0b2a;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }

    header img {
        height: 80px;
        margin-left: 20px;
    }

    /* Navigation Styles */
    nav ul {
        display: flex;
        list-style-type: none;
        justify-content: center;
        padding: 0;
        margin: 0;
        flex-wrap: wrap;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #0c0b2a;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #007BFF; /* Hover color */
    }

    /* Search form */
    form {
        display: inline-block;
        margin-left: 20px;
    }

    form input[type="text"] {
        padding: 5px;
        border: none;
        border-radius: 3px;
    }

    form button {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        background-color: #007BFF;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #0056b3;
    }

    /* Banner Section */
    #banner {
        text-align: center;
        padding: 30px;
        background: linear-gradient(135deg, #b3d7e7, #ffffff); /* Banner gradient */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin: 20px;
    }

    #banner h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    #banner p {
        font-size: 1.2em;
    }

    /* Matches Section */
    .matches {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    .match {
        border: 1px solid #007BFF;
        padding: 10px;
        width: 35%;
        text-align: center;
        cursor: pointer;
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        border-radius: 10px;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 1024px) {
        header, .matches {
            flex-direction: column;
        }
        
        .match {
            width: 90%;
        }

        #banner h1 {
            font-size: 2em;
        }

        #banner p {
            font-size: 1.1em;
        }
    }

    @media (max-width: 768px) {
        header img {
            height: 40px;
        }

        nav ul {
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 10px 0;
        }

        .match {
            width: 90%;
            margin-bottom: 15px;
        }

        #banner h1 {
            font-size: 1.8em;
        }

        #banner p {
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        header {
            justify-content: center;
        }

        nav ul {
            flex-direction: column;
        }

        .match {
            width: 100%;
        }

        #banner h1 {
            font-size: 1.5em;
        }

        #banner p {
            font-size: 0.9em;
        }

        form, .user-cart {
            margin-left: 0;
        }
    }


        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0c0b2a; /* Updated link color for visibility */
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF; /* Change color on hover */
        }

        form {
            display: inline-block;

            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .user-cart {
            display: inline-block;
            margin-left: 20px;
        }

        .user-cart a {
            color: #0c0b2a; /* Updated link color for visibility */
            text-decoration: none;
            margin-left: 10px;
        }

        /* Create Account container */
        .create-account-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .create-account-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-account-container label {
            display: block;
            margin-bottom: 5px;
        }

        .create-account-container input[type="text"],
        .create-account-container input[type="password"],
        .create-account-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-container button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        #banner {
            text-align: center;
            padding: 30px; /* Reduced padding for a more rectangular look */
            background: linear-gradient(135deg, #b3d7e7, #ffffff); /* Banner gradient */
            animation: fadeIn 2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Box shadow for the banner */
            border-radius: 10px; /* Rounded corners for the banner */
            margin: 20px; /* Added margin around the banner */
            width: calc(100% - 40px); /* Full width minus margin */
        }

        #banner h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideInFromLeft 1s ease-in-out;
        }

        #banner p {
            font-size: 1.2em;
            animation: slideInFromRight 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* Responsive design for tablets and mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            .create-account-container {
                width: 90%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .create-account-container {
                width: 100%;
                padding: 15px;
            }

            header img {
                height: 40px;
            }
        }
    </style>
</head>

    <main>
        <section class="create-account-container">
            <h2>Create Account</h2>
            <form action="/create-account" method="post">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>

</body>

</html>
