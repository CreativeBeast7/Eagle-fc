<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle FC - Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styles for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0b2a, #3d779c, #94134c); /* Gradient background */
            color: navy; /* Change text color to navy blue */
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ffffff, #3d779c); /* White and light blue gradient */
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Header shadow */
        }

        header img {
            height: 50px;
            margin-left: 20px;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007BFF;
        }

        form {
            display: inline-block;
            margin-left: 20px;
        }

        form input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        form button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Banner */
        #banner {
            background: linear-gradient(135deg, #3d779c, #0c0b2a); /* Gradient blue */
            color: #fff; /* Text color for banner */
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Box shadow for banner */
        }

        /* Create account container */
        .create-account-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .create-account-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .create-account-container label {
            display: block;
            margin-bottom: 5px;
        }

        .create-account-container input[type="text"],
        .create-account-container input[type="password"],
        .create-account-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .create-account-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-container button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        /* Responsive design for tablets and mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            .create-account-container {
                width: 90%;
                margin: 20px auto;
            }
        }

        @media (max-width: 480px) {
            .create-account-container {
                width: 100%;
                padding: 15px;
            }

            header img {
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="eagle fc.png" alt="Eagle FC Logo">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="team.html">TEAM INFORMATION</a></li>
                <li><a href="fixtures.html">FIXTURES & RESULTS</a></li>
                <li><a href="club-information.html">CLUB INFORMATION</a></li>
                <li><a href="about-our-village.html">ABOUT OUR VILLAGE</a></li>
            </ul>
            <form action="/search" method="get">
                <input type="text" name="search" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <div class="user-cart">
                <a href="account.html">Account</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="banner">
            <h1>Eagle FC</h1>
            <p>Welcome to the official Eagle FC website.</p>
        </section>

        <section class="create-account-container">
            <h2>Create Account</h2>
            <form action="/create-account" method="post">
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 Eagle FC. All Rights Reserved.
    </footer>
</body>

</html>
